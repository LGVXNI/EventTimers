<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Timer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }

        .timer-box {
            background: #fff;
            padding: 1rem;
            border: 1px solid #ccc;
            margin: 1rem auto;
            width: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Event Timer</h1>

    <form id="timerForm">
        <label for="name">Timer Name:</label>
        <input type="text" id="name" required>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" required>

        <button type="submit">Start Timer</button>
    </form>

    <div id="timerDisplay" style="margin-top: 20px;"></div>

    <script src="script.js"></script>
</body>
</html>
